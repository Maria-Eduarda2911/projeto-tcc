<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o de Alagamentos - Recife</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>üåßÔ∏è Previs√£o de Alagamentos - Recife</h1>
        <p>Monitoramento em tempo real das √°reas de risco</p>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div id="alerta-geral"></div>
            <h3>√Åreas de Risco Monitoradas</h3>
            <div id="areas-list"></div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="controls">
                <button onclick="abrirFiltros()">
                    üîç Filtrar por RPA e Risco
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Filtros -->
    <div id="filterModal" class="filter-modal">
        <div class="filter-content">
            <h3>Filtrar √Åreas</h3>
            
            <div class="filter-section">
                <h4>Filtrar por RPA</h4>
                <div class="filter-options">
                    <button class="filter-btn rpa-btn active" data-rpa="todas">Todas</button>
                    <button class="filter-btn rpa-btn" data-rpa="1">RPA 1</button>
                    <button class="filter-btn rpa-btn" data-rpa="2">RPA 2</button>
                    <button class="filter-btn rpa-btn" data-rpa="3">RPA 3</button>
                    <button class="filter-btn rpa-btn" data-rpa="4">RPA 4</button>
                    <button class="filter-btn rpa-btn" data-rpa="5">RPA 5</button>
                    <button class="filter-btn rpa-btn" data-rpa="6">RPA 6</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Filtrar por N√≠vel de Risco</h4>
                <div class="filter-options">
                    <button class="filter-btn risk-btn active" data-risk="todos">Todos</button>
                    <button class="filter-btn risk-btn" data-risk="baixo">Baixo</button>
                    <button class="filter-btn risk-btn" data-risk="medio">Moderado</button>
                    <button class="filter-btn risk-btn" data-risk="alto">Alto</button>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="btn-secondary" onclick="fecharFiltros()">Cancelar</button>
                <button class="btn-primary" onclick="aplicarFiltros()">Aplicar Filtros</button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <h3>Carregando dados de alagamento...</h3>
        <p>Analisando √°reas de risco em Recife</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
